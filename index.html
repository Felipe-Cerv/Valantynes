<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres ser mi San Valentín?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffdde1;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        h1 {
            color: #ff4b5c;
        }
        .btn {
            background: #ff4b5c;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background: #d43f50;
        }
        .hearts {
            display: none;
            font-size: 40px;
            margin-top: 10px;
        }
        .cat-container {
            display: none;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .cat-container img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            object-fit: cover;
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 20px;
            animation: float 4s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¿Quieres ser mi San Valentín? 💖</h1>
        <button class="btn" onclick="mostrarMensaje()">Sí 💕</button>
        <div class="hearts" id="mensaje">Grachiaaas :3</div>
    </div>
    <div class="cat-container" id="gatos">
        <img src="images.jpg" alt="Gatito lindo">
        <img src="maxresdefault.jpg" alt="Gatito adorable">
        <img src="770e60965de98e0de3e6d5d8e34d9db7.jpg" alt="Gatito tierno">
    </div>
    
    <script>
        function mostrarMensaje() {
            document.getElementById("mensaje").style.display = "block";
            document.getElementById("gatos").style.display = "flex";
            generarCorazones();
        }
        
        function generarCorazones() {
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement("div");
                heart.innerHTML = "❤️";
                heart.classList.add("heart");
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = Math.random() * 2 + 3 + "s";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 4000);
            }
        }
    </script>
</body>
</html>
